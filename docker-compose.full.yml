version: '3.9'
services:
  postgres:
    image: postgres:15-alpine
    container_name: hz_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: hzpass079.
      POSTGRES_DB: hzhr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: node:20-alpine
    container_name: hz_api
    working_dir: /app/server
    volumes:
      - ./:/app
    command: sh -c "npm ci && npm run setup && npm run dev"
    environment:
      PORT: 3001
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: hzpass079.
      DB_NAME: hzhr
      JWT_SECRET: dev-secret-please-change-this-32-chars-minimum
      ENCRYPTION_KEY: 32-characters-long-encryption-key!!
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"

  web:
    build: .
    container_name: hz_web
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
